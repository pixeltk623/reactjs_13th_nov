<!DOCTYPE html>
<html>
<head>
	<title>Prime No</title>
</head>
<body>

	<form method="post">
		<label>Enter Your Number: </label>
		<input type="text" name="prime" id="prime">
		<span id="error"></span>
		<input type="submit" name="submit" onclick="return checkPrimeNumber()">
	</form>

	<div id="res"></div>

	<script type="text/javascript">

		// Prime No => 
		// 6 => 1 2 3 6
		// 5 = 1 5
		function checkPrimeNumber() {
				
			let userNumber = document.getElementById('prime').value;

			let count = 0;
			if(userNumber=='') {
				document.getElementById("error").innerHTML = "Number Can Not be blank";
				document.getElementById("error").style.color = "red";
			} else {
				for(var i=1;i<=userNumber;i++) {
					
					if(userNumber%i==0) {
						count = count + 1; // 1 5
					}

				}

				//console.log(count);

				if(count==2) {
					document.getElementById("res").innerHTML = "<h1>Prime Number</h1>";
					console.log(userNumber, 'Prime Number');
				} else {
					console.log(userNumber, 'Not Prime Number');
					document.getElementById("res").innerHTML = "<h1>Not Prime Number</h1>";
				}
				document.getElementById("error").innerHTML = "";
			}

			return false;
		}


		function checkPrimeNumberOfRange() {
			
			for(var i = 2; i<=100; i++) {
				var count = 0;
				for(var j = 1; j<=i; j++) {
					//console.log(j);

					if(i%j==0) {
						count = count + 1;
					}

				}

				if(count==2) {
					console.log(i,  " is Prime");
				} else {
					console.log(i,  " is Not Prime");
				}
			}

		}

		//checkPrimeNumberOfRange()

		function sumOfDigits() {
			let sumNumber = 12345;
			var sum = 0; // 3 //5 // 6
			while(sumNumber!=0) {
				let rem = sumNumber%10; // 12 %10 // 2
				sum = sum + rem; // 0 + 3 // 3 // 3 + 2 = 5 + / 6
				sumNumber = parseInt(sumNumber/10); // 12 // 1
			}

			console.log(sum);
		}

		//sumOfDigits()

		function sumOfNaturalNumbers() {

			var sum = 0;

			for(var i=1; i<=10; i++) {
				
				sum = sum + i;
			}

			console.log(sum);
		}
		//sumOfNaturalNumbers()

		function checkPalindromicNumber() {
			var palindromicNumber = 121;
			var temp = palindromicNumber;
			var reverseNumber = 0; // 46
			while(palindromicNumber!=0) {
				var rem = palindromicNumber%10;
				reverseNumber = reverseNumber*10 + rem; //46
				palindromicNumber = parseInt(palindromicNumber/10);
			}

			console.log(reverseNumber);
			console.log(temp);

			if(reverseNumber==temp) {
				console.log('Palindromi');
			} else {
				console.log('Not Palindromi');
			}
		}

		//checkPalindromicNumber()

		function checkFact() {
			var userN = 5;
			var fact = 1;
			if(userN>=0) {

				if(userN==0) {
					console.log('Fact of 0 is 1');
				}  else {
					
					for(var i = userN; i>0; i--) {

						fact = fact *i; //
					}

					console.log(fact);
				}
			} else {
				console.log('Number is invalid');
			}
		}
		checkFact()
	</script>
</body>
</html>
