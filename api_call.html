        function collectFormData() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let gender = document.getElementsByName('gender');
            let hobby = document.getElementsByName('hobby');
            let city = document.getElementById("city").value;
            let genderValue = "";
            let hobbyValue = [];

            for(let i = 0; i<gender.length; i++) {
                if(gender[i].checked) {
                    genderValue += gender[i].value
                }
            }

            for(let i = 0; i<hobby.length; i++) {

                if(hobby[i].checked) {

                    hobbyValue.push(hobby[i].value);
                }

            }
            

            const API_URL = "http://localhost/php_11th_aug/crUD_AJAX/api.php";

            var http = new XMLHttpRequest();
            http.open("POST", API_URL, false)
            http.setRequestHeader('Content-type', 'application/json');
            http.send(JSON.stringify({
                name: name,
                email: email,
                gender: genderValue,
                hobby: hobbyValue,
                city: city
            }))

            let finalResult = JSON.parse(http.responseText);

            console.log(finalResult.status);

            if(finalResult.status) {
                document.getElementById("myForm").reset();
                alert("Data Inserted")
                httpApiGetRequest("http://localhost/php_11th_aug/crUD_AJAX/get.php");
            }

            //document.getElementById("myForm").reset();



            return false;
        }

        function deleteData(id) {
            const API_URL = "http://localhost/php_11th_aug/crUD_AJAX/delete.php";
            var http = new XMLHttpRequest();
            http.open("POST", API_URL, false)
            http.setRequestHeader('Content-type', 'application/json');
            http.send(JSON.stringify({
                did: id
            }))

            let finalResult = JSON.parse(http.responseText);

            console.log(finalResult.status);

            if(finalResult.status) {
               
                alert("Data Deleted")
                httpApiGetRequest("http://localhost/php_11th_aug/crUD_AJAX/get.php");
